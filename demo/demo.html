<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Type Name" maxlength="7">
        <input type="text" value="KH001" readonly>
        <input type="text" value="KHOO2" disabled>
        <input type="number" placeholder="Enter Number" min="1" max="15">
        <input type="text" placeholder="Type Address" required>
        <input type="email" name="email" id="" placeholder="Type Email"required>
        <input type="password" name="password" placeholder="Type Password">
        <button type="submit">Submit</button>
        <input type="button" value="Button">
        <input type="reset" value="Reset">
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-12-123">
        <input type="date" value="date">
        <input type="file" value="file">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!-- combobox/dropdown -->
        <select name="" id=""multiple>
            <option value="">Chọn loại xe</option>
            <optgroup>
                <option value="">Chọn màu</option>
                <option value="">Chọn giá</option>
            </optgroup>
            <optgroup>
                <option value="">Chọn màu</option>
                <option value="">Chọn giá</option>
            </optgroup>
        </select>
        <input type="checkbox" name="subject" id="math" value="math">
        <label for="math">math</label>
        <input type="checkbox" name="subject" id="history" value="history">
        <label for="history">history</label>
        <input type="checkbox" name="subject" id="bio" value="bio">
        <label for="bio">phy</label>


        <br>
        <input type="radio" name="subject" id="math" value="math">
        <label for="math">math</label>
        <input type="radio" name="subject" id="history" value="history">
        <label for="history">history</label>
        <input type="radio" name="subject" id="bio" value="bio">
        <label for="bio">phy</label>

        <fieldset>
            <legend>Thông tin cá nhân</legend>
            <input type="text" placeholder="FullName">
        </fieldset>
    </form>
</body>
</html>
